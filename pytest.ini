# Additional pytest configuration profiles
# Use with: pytest -c pytest.ini

[tool:pytest]
# Fast development profile - no coverage, minimal fixtures
fast_addopts = -ra --strict-markers --strict-config --disable-warnings --tb=short -m "not slow"

# Coverage profile for CI/CD
coverage_addopts = -ra --strict-markers --strict-config --disable-warnings --tb=short --cov=src --cov-report=term-missing:skip-covered --cov-report=xml --cov-fail-under=85

# Performance testing profile
performance_addopts = -ra --strict-markers --strict-config --disable-warnings --tb=short -m "performance" --benchmark-only

# Parallel execution profile
parallel_addopts = -ra --strict-markers --strict-config --disable-warnings --tb=short -n auto

# Unit tests only (fastest)
unit_addopts = -ra --strict-markers --strict-config --disable-warnings --tb=short -m "unit or fast" --maxfail=5